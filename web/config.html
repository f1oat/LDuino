<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>LDuino Config</title>
    <script src="zepto.min.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onload="init()" style="height:387px;background:#ffffff;">
    <div id="divMain" style="background:transparent;margin-left:auto;margin-right:auto;position:relative;width:380px">
        <form id="form_1" method="post" action="/setconfig" target="hidden-form" enctype="text/plain">
            <table>
                <tr>
                    <td>
                        <table id="config_table"></table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="setconfig();" style="width:136px;height:22px;">Save config</button>
                    </td>
                </tr>
            </table>
        </form>
        <hr />
        <form id="form_2" action="/upload" method="post" target="hidden-form" enctype="multipart/form-data" class="CONFIG" style="width:323px;height:71px;">
            <table>
                <tr>
                    <td>
                        <input name="datafile" id="datafile" type="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="config_submit" type="submit" value="Upload LDmicro XINT file">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <IFRAME style="display:none" name="hidden-form"></IFRAME>
</body>
</html>
