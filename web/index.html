<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>LDuino</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <script src="zepto.min.js"></script>
    <script src="zepto_extras.js"></script>
    <script src="lduino.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="switch.css">
    <link rel="stylesheet" type="text/css" href="animated_status.css">
    <link rel="stylesheet" type="text/css" href="range.css">
  </head>
  <body onload="init()" style="     height:332px;background:#ffffff;">
    <div id="divMain" style="background:transparent;margin-left:auto;margin-right:auto;position:relative;width:753px;height:332px;">
      <table id="gtbl">
        <tbody>
          <tr>
            <td colspan="4"> <span class="C-1"> LDuino -<wbr> © 2016-2018 Frederic
                RIBLE (f1oat@f1oat.org) </span> </td>
          </tr>
          <tr>
            <td id="io_0" class="panel"><br>
            </td>
            <td id="io_1" class="panel"><br>
            </td>
            <td id="io_2" class="panel"><br>
            </td>
            <td>
              <table id="status" class="panel">
                <tbody>
                  <tr>
                    <td class="col1">Program:</td>
                    <td class="col2"> <label class="switch switch-green"> <input

                          id="running_led" class="switch-input" type="checkbox">
                        <span class="switch-label" data-on="On" data-off="Off"></span>
                        <span class="switch-handle"></span> </label> </td>
                  </tr>
                  <tr>
                    <td class="col1">Physical I/O:</td>
                    <td class="col2"> <label class="switch switch-green"> <input

                          id="io_polling_led" class="switch-input" type="checkbox">
                        <span class="switch-label" data-on="On" data-off="Off"></span>
                        <span class="switch-handle"></span> </label> </td>
                  </tr>
                  <tr>
                    <td class="col1">Opcodes:</td>
                    <td class="col2"> <output id="opcodes" class="STATUS" maxlength="32"

                        readonly="readonly" value="----"></output> </td>
                  </tr>
                  <tr>
                    <td class="col1">EEPROM:</td>
                    <td class="col2"> <output id="program_len" class="STATUS" maxlength="32"

                        readonly="readonly" value="----"></output> / <output id="eeprom_len"

                        class="STATUS" maxlength="32" readonly="readonly" value="----"></output>
                    </td>
                  </tr>
                  <tr>
                    <td class="col1">I/O / vars:</td>
                    <td class="col2">
                      	<output id="io_nb" class="STATUS" maxlength="32" readonly="readonly" value="----"></output> / <output id="internal_vars" class="STATUS" maxlength="32" readonly="readonly" value="----"></output>
                    </td>
                  </tr>
                  <tr>
                    <td class="col1">Cycle:</td>
                    <td class="col2"> <output id="cycle" class="STATUS" maxlength="32"

                        readonly="readonly" value="----"></output> ms </td>
                  </tr>
                  <tr>
                    <td class="col1">Processing time:</td>
                    <td class="col2"> <output id="processing" class="STATUS" maxlength="32"

                        readonly="readonly" value="----"></output> µs </td>
                  </tr>
                  <tr>
                    <td class="col1">Free Ram:</td>
                    <td class="col2"><output id="unusedRam" class="STATUS" maxlength="32"

                        readonly="readonly" value="----"></output> </td>
                  </tr>
                  <tr>
                    <td class="col1">Status:</td>
                    <td class="col2"><output id="_status" class="STATUS" maxlength="32"

                        readonly="readonly" value="----"></output> </td>
                  </tr>
                  <tr>
                    <td class="col1">Refreshing:</td>
                    <td class="col2"> <span class="loading style-1 paused" id="traffic-indicator"></span>
                      <br>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <td><br>
            </td>
            <td><br>
            </td>
            <td><br>
            </td>
            <td colspan="1"> <button id="reboot" onclick="reboot();" style="width: 100px; height: 22px;">Reboot</button>
              <button id="config" onclick="return popup('config.html');" style="width: 100px; height: 22px;">Config</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="setPWM_modal" class="modal">
      <div class="modal-content">
        <p>Set PWM value</p>
        <table>
          <tbody>
            <tr>
              <td> <input id="pwm_range" min="0" max="1023" oninput="pwm_value.value = this.value"

                  type="range"> </td>
              <td> <output id="pwm_value">24</output> </td>
            </tr>
            <tr>
              <td colspan="2"> <button id="pwm_ok">OK</button> <button id="pwm_cancel"

                  onclick="setPWM_modal.style.display = 'none'">Cancel</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
